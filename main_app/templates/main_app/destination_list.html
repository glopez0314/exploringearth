{% extends "base.html" %}
{% block content %}

<h1>Destinations</h1>

{% for destination in destination_list %}
<a href="{% url 'destinations_detail' destination.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ destination.name }}</span>
            <p>Description: {{destination.description|truncatewords:20}}</p>
        </div>
    </div>
</a>
{% endfor %}
{% endblock %}
