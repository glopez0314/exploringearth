{% extends "base.html" %}
{% block content %}

<h1 align="center">Destinations</h1>
{% for destination in destination_list %}
    <div>
        <span class="card-title">
            <h2><a href="{% url 'destinations_detail' destination.id %}">
                    {{ destination.name }}
            </a></h2>
        </span>
        <p>{{destination.description|truncatewords:50}}</p>
{% endfor %}
{% endblock %}
