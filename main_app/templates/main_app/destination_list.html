{% extends "base.html" %}
{% block content %}

<h1>Destinations</h1>
{% for destination in destination_list %}
    <div align="center">
        <span class="card-title">
            <h2><a href="{% url 'destinations_detail' destination.id %}">
                    {{ destination.name }}
            </a></h2>
        </span>
        <p>Description: {{destination.description}}</p>
{% endfor %}
{% endblock %}
